<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>

    <style>
        h2{
            color:blueviolet;
            border:2px solid black;
        }

        .text{
            color:crimson;

        }

        #mytag{
            color:blue;
            background-color: yellow;
            text-decoration: underline;
        }
    </style>

</head>
<body>
    
    <h1 style="color:red; font-size: 50px;">Inline CSS is used to style individual tags only</h1>

    <h2>Internal CSS is used to style multiple elements at once</h2>

    <h2 class="text">Name selector is used to select elements by their tag name</h2>

    <p class="text">Class selector is used to select elements by their class name</p>

    <h3 id="mytag">Id selector is used to select element by their id name</h3>

</body>
</html>
